<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-[#f5fff6] h-[100vh] max-w-[1440px] mx-auto hind-madurai-font">
    <header>
        <!-- Navbar Section -->
        <div class="h-[50px] bg-white flex justify-between items-center py-12 px-[60px]">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" class="h-[50px]" alt="">
                <img src="./assets/Emergency Service.png" class="h-[45px]" alt="">

            </div>
            <div class="flex justify-between items-center gap-3">
                <div class="flex justify-center items-center bg-[#41ff6b1a] w-[100px] gap-2 p-3 rounded-3xl">
                    <h3>0</h3>
                    <img src="./assets/heart.png" class="h-[20px]" alt="">
                    <!-- <i class="fa-solid fa-heart " style="color: #ED1C24;"></i> -->
                </div>
                <div class="flex justify-center items-center bg-[#41ff6b1a] w-[100px] gap-2 p-3 rounded-3xl">
                    <h3>100</h3>
                    <img src="./assets/coin.png" class="h-[20px]" alt="">
                </div>
                <div class="flex justify-center items-center bg-[#00a63e] text-white w-[100px] gap-2 p-3 rounded-3xl">
                    <h3>2</h3>
                    <p>Copy</p>
                </div>
            </div>
        </div>
    </header>

    <!-- banner Section -->
    <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <div class="flex flex-col justify-center items-center text-center py-12 text-white">
            <img src="./assets/logo-dark.png" class="h-[70px] w-[70px]" alt="">
            <h1 class="pt-3 font-bold text-3xl">Emergency Service Directory</h1>
            <p class="pt-3 font-semibold text-sm">Government Emergency Services at Your Fingertip – A Project by
                Government of
                the People’s
                Republic of
                Bangladesh</p>

        </div>
    </section>

</body>

</html>
